<!DOCTYPE html>
<html>

<head>
	<title>Counter App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Counter App</h1>
		<div class="counter">
			<button id="increment-btn" style="background-color:blue;">+</button>
			<div id="counter-value">0</div>
			<button id="decrement-btn" style="background-color:blue;">-</button>
		</div>
		<button id="reset" style="background-color:blue;">Reset</button>
	</div>

	<script src="counter.js"></script>
</body>

</html>
